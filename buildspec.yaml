version: 0.2

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
      - echo "Checking Docker version..."
      - docker --version
      - echo "AWS CLI version..."
      - aws --version

  build:
    commands:
      - echo "Building Docker image..."
      - docker build --no-cache -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - echo "Generating imagedefinitions.json..."
      - printf '[{"name":"%s","imageUri":"%s"}]' $CONTAINER_NAME $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG > imagedefinitions.json
      - echo "Contents of imagedefinitions.json:"
      - cat imagedefinitions.json
      - echo "Updating ECS service..."
      - aws ecs update-service \
          --cluster $ECS_CLUSTER_NAME \
          --service $ECS_SERVICE_NAME \
          --force-new-deployment \
          --region $AWS_DEFAULT_REGION

artifacts:
  files: 
    - imagedefinitions.json
  discard-paths: yes

env:
  variables:
    # Required configuration - UPDATE THESE VALUES
    IMAGE_REPO_NAME: "daggula-assign4"                   # Must match ECR repository name
    ECS_CLUSTER_NAME: "daggula-stack-cluster"           # From CloudFormation outputs
    ECS_SERVICE_NAME: "daggula-fargate-service"         # From CloudFormation outputs
    CONTAINER_NAME: "daggula-fargate-service-container"                  # Must match container name in task definition
    IMAGE_TAG: "latest"                                 # Or use $CODEBUILD_RESOLVED_SOURCE_VERSION
    
    # Auto-populated by CodeBuild (do not change)
    AWS_ACCOUNT_ID: "904233128713"                      # Your AWS account ID
    AWS_DEFAULT_REGION: "us-east-1"                     # Your region
